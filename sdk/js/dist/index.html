<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ion Client example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"></script>
    <script src="ion-sdk.js"></script>
    <script src="ion-sdk-test.js"></script>
</head>

<body>
    <div class="container">
        <p>Status: <input id='status' disabled style="width: 480px; height: 24px;"></input></p>
        <p>Input RoomID</p>
        <input id="roomId" type="text" value="room1" style="width: 120px; height: 24px;"><br />
        <p>Input Name</p>
        <input id="nameId" type="text" value="Guest" style="width: 120px; height: 24px;"><br />
        <button id="join_btn" onclick="onJoinBtnClick()">
            Join
        </button>
        <button id="leave_btn" disabled onclick="onLeaveBtnClick()">
            Leave
        </button>
        <p>Local Video</p>
        <div id="local-video-container"></div>
        <button id="publish_btn" onclick="onPublishBtnClick()">
            Publish
        </button>
        <button id="unpublish_btn" disabled onclick="onUnPublishBtnClick()">
            Unpublish
        </button>
        <p>Remote Video</p>
        <div id="remote-video-container"></div>
    </div>
</body>

</html>
